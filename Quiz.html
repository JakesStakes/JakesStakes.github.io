<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">


  <style>
    #Back-button {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1><a href="/" id="Back-button">&larr;</a></h1>
  
  
  <h1>Quiz de programmation javascript</h1>

  
  <label for="Q1">Comment fini-tu une fonction?</label>
  <br>
  <input type="radio" name="R1" id="Q1" value="mal">>
  <input type="radio" name="R1" id="Q1" value="mal">{}
  <input type="radio" name="R1" id="Q1" value="mal">[]
  <input type="radio" name="R1" id="Q1" value="bien">()
  <input type="radio" name="R1" id="Q1" value="mal">Rien
  <input type="radio" name="R1" id="Q1" value="mal">Aucune de ces réponses
  <div id=zoneResultat1></div>
  <br>
  <br>

  
  <label for="Q2">Qu'est ce que tu met avant la variable pour la déterminer?</label>
  <br>
  <input type="checkbox" id="Q2" name="R2" value=-1>variable
  <br>
  <input type="checkbox" id="Q2" name="R2" value=1>var
  <br>
  <input type="checkbox" id="Q2" name="R2" value=-1>new
  <br>
  <input type="checkbox" id="Q2" name="R2" value=1>let
  <br>
  <input type="checkbox" id="Q2" name="R2" value=-1>for
  <br>
  <input type="checkbox" id="Q2" name="R2" value=1>Rien
  <br>
  <input type="checkbox" id="Q2" name="R2" value=-1>Aucune de ces réponses
  <div id=zoneResultat2></div>
  <br>
  <br>

  
  <label for="Q3">Comment est-ce qu'on créé un loop utile?</label>
  <br>
  <select id="Q3">
    <option value="mal">for (i=-2; i > 0; i++)</option>
    <option value="mal">for (i=-2; i > 0; i--)</option>
    <option value="mal">for (i=2; i > 0; i++)</option>
    <option value="bien">for (i=2; i > 0; i--)</option>
  </select>
  <br>
  <div id=zoneResultat3></div>
  <br>

  
  <input type="button" id="btnSoumettreQuiz" onclick="soumettreQuiz()" value="Soumette le quiz">
  <br>

  
  <div id=zoneResultatFinal></div>

  
  <script src="Javascript/Quiz.js"></script>
</body>

</html>
