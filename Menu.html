<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Beans</td>
                    <td>Tipical bean stuff</td>
                    <td>$5</td>
                </tr>
                <tr>
                    <td>Baguette</td>
                    <td>Bread</td>
                    <td>$1 000</td>
                </tr>
                <tr>
                    <td>Croissants</td>
                    <td>Different Bread</td>
                    <td>$200 000</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
